<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu e Fotos</title>
<style>
  /* Estilos para o menu */
  .menu {
    background-color: #333;
    overflow: hidden;
  }

  .menu a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .menu a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Estilos para as fotos */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .gallery img {
    width: 200px;
    height: 200px;
    margin: 10px;
    border-radius: 10px;
    object-fit: cover;
  }
</style>
</head>
<body>

<!-- Menu -->
<div class="menu">
  <a href="#">Home</a>
  <a href="#">Galeria</a>
  <a href="#">Sobre</a>
  <a href="#">Contato</a>
</div>

<!-- Galeria de Fotos -->
<div class="gallery">
  <img src="images 1.jpg" alt="Foto 1">
  <img src="imagem 2.jpg" alt="Foto 2">
  <img src="imagem 3.jpg" alt="Foto 3">
  <img src="images 1.jpg" alt="Foto 4">
  <img src="imagem 2.jpg" alt="Foto 5">
  <img src="imagem 3.jpg" alt="Foto 6">
</div>

</body>
</html>
